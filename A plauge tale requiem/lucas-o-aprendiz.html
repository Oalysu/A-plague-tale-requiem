<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/img/mouse-icon.png" />
    <title>Lucas</title>
  </head>
  <body>
    <main class="lucas-main">
      <!-- <img src="./assets/img/amicia-fundo.png" alt="" /> -->
      <div class="name-character">
        <p>Lucas o Aprendiz</p>
      </div>

      <div class="main-character">
        <div class="character-body">
          <div class="character-stats">
            <div class="age-character">
              <span class="white-text">Idade</span>
              <p>14 anos</p>
            </div>

            <div class="skills-character">
              <span class="white-text">Habilidades</span>
              <p>Medicia, Alquimia</p>
            </div>

            <div class="family-character">
              <span class="white-text">Parentesco</span>
              <p>Desconhecido</p>
            </div>
          </div>

          <div class="character-desc">
            <p>
              <span class="white-text">Lucas</span> era o apreniz prodigio de
              laurentius, quem lhe ensinou medicina e conhecimentos alquimicos,
              eventualmente se tornando companheiro de amicia e hugo de rune,
              bem como um aprendiz de beatrice de rune.
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
